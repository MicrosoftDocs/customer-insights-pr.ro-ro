### YamlMime:Landing
title: Previzualizarea statisticilor de implicare se încheie
summary: The Dynamics 365 Customer Insights Previzualizarea capacității privind statisticile de implicare s-a încheiat pe 15 februarie 2022. Această modificare înseamnă că experiența de încercare a Customer Insights nu mai include capacitatea de a crea canale sau alte funcționalități de raportare. Vă invităm să explorați și să evaluați multe alte caracteristici ale Customer Insights, Microsoft Customer Data Platform (CDP). Vă rugăm să contactați direct echipa de cont Microsoft dacă aveți întrebări despre sfârșitul previzualizării capacității. Echipa de cont vă va ține la curent cu lansările viitoare. Vă mulțumim!
