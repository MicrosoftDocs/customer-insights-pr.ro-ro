### YamlMime:Landing
title: Capabilitate detalii de angajament în Dynamics 365 Customer Insights (previzualizare)
summary: Colectați date pentru site-urile dvs. web. Înțelegeți interacțiunile de clienți și utilizarea pe site-urile dvs., în mod interactiv. Utilizați integrarea profundă dintre datele de implicare și perspectivele publicului pentru a vă îmbogăți analiza comportamentală în timp real cu rapoarte de profil ale clienților. Îmbogățiți profilurile clienților cu activități web pentru a obține date comportamentale în timp real, alături de datele relevante ale clienților. Transformați-vă afacerea pentru a obține valoare imediată din datele clienților.
